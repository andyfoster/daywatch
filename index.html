<!DOCTYPE html>
<html>
  <head>
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <!-- Display today's date at the top -->
      <h1 id="date">Today</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#" id="settings-btn">Settings</a></li>
        </ul>
      </nav>
      <button id="add-timer-btn">+ Timer</button>
      <div id="timers-container"></div>
    </div>

    <div id="timer-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">New Timer</h2>
        <form id="timer-form">
          <div class="input-group">
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name" name="event-name" required>
          </div>
          <div class="input-group">
            <label for="event-date">Event Date:</label>
            <input type="date" id="event-date" name="event-date" required>
          </div>
          <div class="input-group">
            <label for="color">Color:</label>
            <input type="color" name="event-color" id="event-color">
          </div>
          <br>
          <button type="submit" id="submit-timer-btn">Save</button>
          <button type="button" id="remove-timer-btn" style="display: none;">Remove</button>
        </form>
      </div>
    </div>

    <div id="settings-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">Settings</h2>
        <form id="settings-form">
          <div class="input-group">
            <label for="date-format">Date Format:</label>
            <select id="date-format" name="date-format">
              <option value="long">Tuesday, 1 August 2023</option>
              <option value="short">Wed, 6 Dec 2023</option>
              <!-- Add more date format options here -->
            </select>
          </div>
          <div class="input-group">
            <label for="display-font">Display Font:</label>
            <select id="display-font" name="display-font">
              <option value="Roboto Condensed">Roboto Condensed</option>
              <option value="Arial">Arial</option>
              <!-- Add more display font options here -->
            </select>
          </div>
          <br>
          <button type="submit">Save</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
